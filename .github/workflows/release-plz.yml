name: release-plz

on:
    push:
        branches:
            - main

env:
    CARGO_TERM_COLOR: always

jobs:
    # Create a PR with the new versions, preparing the next release.
    release-plz-pr:
        name: release-plz PR
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write
        concurrency:
            group: release-plz-${{ github.ref }}
            cancel-in-progress: false
        steps:
            - &checkout
              name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  persist-credentials: false
            - &install-rust
              name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable
            - name: Run release-plz
              uses: release-plz/action@v0.5
              with:
                  command: release-pr
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Release unpublished packages.
    release-plz-release:
        name: release-plz release
        runs-on: ubuntu-latest
        permissions:
            contents: write
            id-token: write # Required for trusted publishing
        outputs:
            releases: ${{ steps.release.outputs.releases }}
        steps:
            - *checkout
            - *install-rust
            - name: Run release-plz
              id: release
              uses: release-plz/action@v0.5
              with:
                  command: release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Build binaries for released versions
    build-binaries:
        name: Build (${{ matrix.target }})
        needs: release-plz-release
        if: ${{ needs.release-plz-release.outputs.releases != '[]' }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - os: ubuntu-latest
                      target: x86_64-unknown-linux-gnu
                    - os: macos-latest
                      target: x86_64-apple-darwin
                    - os: macos-latest
                      target: aarch64-apple-darwin
        steps:
            - uses: actions/checkout@v4

            - uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - uses: Swatinem/rust-cache@v2
              with:
                  key: ${{ matrix.target }}

            - name: Build
              run: cargo build --release --target ${{ matrix.target }}

            - name: Create archive
              run: |
                  cd target/${{ matrix.target }}/release
                  tar -czvf ../../../todo-${{ matrix.target }}.tar.gz todo

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: todo-${{ matrix.target }}
                  path: todo-${{ matrix.target }}.tar.gz

    # Attach binaries to the GitHub release
    attach-assets:
        name: Attach binaries to release
        needs: [release-plz-release, build-binaries]
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: Download all artifacts
              uses: actions/download-artifact@v4
              with:
                  path: artifacts

            - name: Get release tag
              id: tag
              run: |
                  TAG=$(echo '${{ needs.release-plz-release.outputs.releases }}' | jq -r '.[0].tag')
                  echo "tag=$TAG" >> $GITHUB_OUTPUT

            - name: Upload assets to release
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  GH_REPO: ${{ github.repository }}
              run: |
                  gh release upload ${{ steps.tag.outputs.tag }} artifacts/*/*.tar.gz --clobber
